<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order-summary-container">
        <img
          class="music-image-container"
          src="./images/illustration-hero.svg"
          alt="women dance with headphones on"
        />
        <div class="summary-content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="subscription-plan-container">
          <img
            class="icon-music"
            src="./images/icon-music.svg"
            alt="icon-music"
          />
          <h3 class="subscription-type">Annual Plan</h3>
          <p class="subscription-price">$59.99/year</p>
          <p class="subscription-change"><a href="#">Change</a></p>
        </div>
        <a href="#" class="btn">Proceed to Payment</a>
        <p class="cancel-order"><a href="#">Cancel Order</a></p>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Romel Williams</a>.
      </div>
    </footer>
  </body>
</html>
